<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        color: white;
        padding: 14px 16px;
    }
    .navbar h1 {
        float: left;
        color: white;
        margin: 0;
    }
    .feedback-header {
        background-color: #ffc0cb; /* Light pink */
        color: #333;
        padding: 20px;
        text-align: center;
    }
    .feedback-header h2 {
        margin: 0;
    }
    .feedback-container {
        padding: 20px;
        width: 80%;
        margin: 0 auto; /* Centers the container */
        background-color: #fff;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
    }
    .feedback {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: flex;
        align-items: center;
    }
    .student-avatar {
        height: 50px;
        width: 50px;
        background-color: #bbb;
        border-radius: 50%;
        margin-right: 10px;
    }
    .comment-box {
        width: 100%;
        margin-top: 20px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        min-height: 100px;
    }
    .comment-button {
        background-color: #0056b3;
        color: white;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        border-radius: 5px;
        cursor: pointer;
    }
    .comment-button:hover {
        background-color: #004494;
    }
</style>
</head>
<body>

<div class="navbar">
    <h1>Feedback</h1>
</div>

<div class="feedback-header">
    <h2>Course Name</h2>
    <small>Course Code</small>
    <!-- Rating or other details here -->
</div>

<div class="feedback-container">
    <div class="feedback">
        <div class="student-avatar" style="background-color: #f9c0c0;"></div>
        <p>Student 1<br>Lorem ipsum dolor sit amet...</p>
    </div>
    <div class="feedback">
        <div class="student-avatar" style="background-color: #c0f9d1;"></div>
        <p>Student 2<br>Lorem ipsum dolor sit amet...</p>
    </div>
    <div class="feedback">
        <div class="student-avatar" style="background-color: #c0d1f9;"></div>
        <p>Student 3<br>Lorem ipsum dolor sit amet...</p>
    </div>
    
    <div class="comment-box">
        <textarea placeholder="Add your comment here..."></textarea>
        <div class="comment-button">Comment</div>
    </div>
</div>

</body>
</html>
