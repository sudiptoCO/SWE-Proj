<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 14px 16px;
        }
        .navbar h1 {
            float: left;
            color: white;
            margin: 0;
        }
        .navbar a {
            float: right;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dashboard-header {
            padding: 20px;
            background-color: #fdd5b1; /* Light orange */
            color: #333;
            text-align: center;
        }
        .dashboard-container {
            padding: 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 20px;
        }
        .module {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .large-module {
            grid-column: span 2;
            background-color: #add8e6; /* Light blue */
        }
        .medium-module {
            background-color: #98fb98; /* Pale green */
        }
        .small-module {
            background-color: #ffc0cb; /* Light pink */
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Admin Dashboard</h1>
    <a href="login.html">Sign out</a>
    <a href="/feedback">Help & feedback</a>
    <a href="/upload">Upload Student data</a>
    
</div>

<div class="dashboard-header">
    <h2>Dashboard Overview</h2>
</div>

<div class="dashboard-container">
    <div class="large-module">Main Content Area</div>
    <div class="medium-module">Secondary Content Area</div>
    <div class="small-module">Tertiary Content Area</div>
</div>

</body>
</html>
